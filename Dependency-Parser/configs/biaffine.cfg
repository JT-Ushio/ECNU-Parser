[Data]
pretrained_embeddings_file = ./no
data_dir = ../data
train_file = %(data_dir)s/debug_train.sd
dev_file = %(data_dir)s/debug_dev.sd
test_file = %(data_dir)s/debug_dev.sd

[Save]
save_dir = ../ckpts/debug
eval_dev = %(save_dir)s/dev.eval
pred_dev = %(save_dir)s/pred_dev.sd
eval_test = %(save_dir)s/test.eval
pred_test = %(save_dir)s/pred_test.sd
best_model = %(save_dir)s/best.model
last_model = %(save_dir)s/last.model
statistic_file = %(save_dir)s/stat.data
log_file = %(save_dir)s/log.txt

[Load]
model_file = ../ckpts/debug/Last.model

[Run]
epochs = 100
train_batch_size = 2
test_batch_size = 1

[Dynet]
dynet_autobatch = on
dynet_mem = 1024
dynet_seed = 666

[Network]
word_dims = 32
char_dims = 0
upos_dims = 32
xpos_dims = 32
emb_dropout = 0.1
rel_dims = 32
n_filter = 64
win_sizes = 3_5_7_9
cnn_act = rectify
enc_layers = 1
enc_dims = 32
mlp_sizes = 64_64
mlp_dropout = 0.1
mlp_act = rectify
mlp_arc_size = 32
maxn_char = 32
rnn_x_dropout = 0.1
rnn_h_dropout = 0.1

[Optimizer]
learning_rate = 0.002
adam_beta1 = 0.9
adam_beta2 = 0.999

